{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block content %}
    <h2>Iniciar sesión</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <br>
        <button type="submit">Iniciar sesión</button>
    </form>
    <p class="text-danger">{% if error %}{{ error }}{% endif %}</p>
    <br>
    <p>¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrate</a></p>

{% endblock content %}
