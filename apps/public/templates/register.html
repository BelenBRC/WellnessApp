{% extends "base.html" %}

{% block title %} Registrarte {% endblock %}

{% block content %}
    <h2>Registrarse</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <br>
        <button type="submit">Regístrate</button>
    </form>
    <p class="text-danger">{% if error %}{{ error }}{% endif %}</p>
    <br>
    <p>¿Ya tienes cuenta? <a href="{% url 'login' %}">Iniciar sesión</a></p>

{% endblock content %}
